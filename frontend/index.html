<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Recommendations - Africa Cup of Nations</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-image: linear-gradient(rgba(20, 20, 40, 0.55), rgba(20, 20, 40, 0.55)), url('assets/morocco_stadium.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .subtitle {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .search-panel {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        select, input[type="number"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        select:focus, input[type="number"]:focus {
            outline: none;
            border-color: #667eea;
        }

        .form-row {
            display: grid;
            grid-template-columns: 2fr 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 14px 40px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            width: 100%;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: white;
            font-size: 1.2em;
        }

        .spinner {
            border: 4px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top: 4px solid white;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: #fee;
            color: #c33;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #c33;
        }

        .hotels-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
        }

        .hotel-card {
            background: white;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s, box-shadow 0.3s;
            position: relative;
            overflow: hidden;
        }

        .hotel-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }

        .hotel-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
        }

        .hotel-name {
            font-size: 1.4em;
            font-weight: 700;
            color: #333;
            margin-bottom: 8px;
        }

        .hotel-location {
            font-size: 0.95em;
            color: #666;
            margin-bottom: 15px;
            padding: 8px;
            background: #f0f4ff;
            border-radius: 6px;
            border-left: 3px solid #667eea;
        }

        .hotel-details {
            display: grid;
            gap: 12px;
        }

        .detail-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 6px;
        }

        .detail-label {
            font-weight: 600;
            color: #666;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .detail-value {
            font-weight: 700;
            color: #333;
            font-size: 1.1em;
        }

        .badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 0.85em;
            font-weight: 600;
        }

        .badge-best {
            background: #4caf50;
            color: white;
        }

        .badge-good {
            background: #2196f3;
            color: white;
        }

        .badge-ok {
            background: #ff9800;
            color: white;
        }

        .star-rating {
            color: #ffc107;
            font-size: 1.1em;
        }

        .price-tag {
            color: #4caf50;
            font-size: 1.2em;
        }

        .distance-tag {
            color: #2196f3;
        }

        .score-indicator {
            position: absolute;
            top: 15px;
            right: 15px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 1.1em;
            color: white;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .no-results {
            text-align: center;
            padding: 60px 20px;
            background: white;
            border-radius: 12px;
            color: #666;
        }

        .no-results h2 {
            margin-bottom: 10px;
            color: #333;
        }

        .api-status {
            background: rgba(255,255,255,0.2);
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            text-align: center;
            margin-bottom: 20px;
        }

        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }
            
            .hotels-grid {
                grid-template-columns: 1fr;
            }

            h1 {
                font-size: 1.8em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üè® Hotel Recommendations</h1>
            <p class="subtitle">Africa Cup of Nations - Find the perfect hotel near the stadium</p>
        </header>

        <div id="apiStatus" class="api-status" style="display: none;"></div>

        <div class="search-panel">
            <div class="form-row">
                <div class="form-group">
                    <label for="country">üåç Select Country</label>
                    <select id="country" required>
                        <option value="">-- Choose a country --</option>
                        <option value="Egypt">Egypt</option>
                        <option value="Morocco">Morocco</option>
                        <option value="Algeria">Algeria</option>
                        <option value="Senegal">Senegal</option>
                        <option value="Cameroon">Cameroon</option>
                        <option value="Nigeria">Nigeria</option>
                        <option value="Tunisia">Tunisia</option>
                        <option value="Ivory Coast">Ivory Coast</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="maxPrice">üí∞ Max Price ($)</label>
                    <input type="number" id="maxPrice" placeholder="Any" min="0" step="10">
                </div>

                <div class="form-group">
                    <label for="limit">üìä Results</label>
                    <input type="number" id="limit" value="5" min="1" max="20">
                </div>
            </div>

            <button id="searchBtn" onclick="searchHotels()">üîç Search Hotels</button>
        </div>

        <div id="loading" class="loading" style="display: none;">
            <div class="spinner"></div>
            <p>Finding the best hotels for you...</p>
        </div>

        <div id="error" class="error" style="display: none;"></div>

        <div id="results" class="hotels-grid"></div>
    </div>

    <script>
        const API_BASE_URL = 'http://127.0.0.1:8000';

        // Check API health on load
        async function checkAPIHealth() {
            try {
                const response = await fetch(`${API_BASE_URL}/health`);
                const data = await response.json();
                const statusDiv = document.getElementById('apiStatus');
                statusDiv.style.display = 'block';
                statusDiv.innerHTML = `
                    <strong>API:</strong> ${data.status} | 
                    <strong>Database:</strong> ${data.database}
                `;
            } catch (error) {
                const statusDiv = document.getElementById('apiStatus');
                statusDiv.style.display = 'block';
                statusDiv.style.background = 'rgba(255, 100, 100, 0.3)';
                statusDiv.innerHTML = '‚ö†Ô∏è API is not running. Please start the server: uvicorn app.main:app --port 8000';
            }
        }

        async function searchHotels() {
            const country = document.getElementById('country').value;
            const maxPrice = document.getElementById('maxPrice').value;
            const limit = document.getElementById('limit').value;

            if (!country) {
                showError('Please select a country');
                return;
            }

            // Show loading
            document.getElementById('loading').style.display = 'block';
            document.getElementById('error').style.display = 'none';
            document.getElementById('results').innerHTML = '';
            document.getElementById('searchBtn').disabled = true;

            try {
                // Build query params
                let url = `${API_BASE_URL}/best-hotels?country=${encodeURIComponent(country)}&limit=${limit}`;
                if (maxPrice) {
                    url += `&max_price=${maxPrice}`;
                }

                const response = await fetch(url);
                
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.detail || 'Failed to fetch hotels');
                }

                const hotels = await response.json();
                displayHotels(hotels);

            } catch (error) {
                showError(error.message);
            } finally {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('searchBtn').disabled = false;
            }
        }

        function displayHotels(hotels) {
            const resultsDiv = document.getElementById('results');
            
            if (hotels.length === 0) {
                resultsDiv.innerHTML = `
                    <div class="no-results">
                        <h2>No hotels found</h2>
                        <p>Try adjusting your search criteria</p>
                    </div>
                `;
                return;
            }

            resultsDiv.innerHTML = hotels.map((hotel, index) => `
                <div class="hotel-card">
                    <div class="score-indicator">#${index + 1}</div>
                    <div class="hotel-name">${hotel.name}</div>
                    <div class="hotel-location">üìç ${hotel.stadium_name} - ${hotel.city}</div>
                    <div class="hotel-details">
                        <div class="detail-row">
                            <span class="detail-label">üí∞ Price per night</span>
                            <span class="detail-value price-tag">$${hotel.price.toFixed(2)}</span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">‚≠ê Rating</span>
                            <span class="detail-value star-rating">${'‚òÖ'.repeat(Math.floor(hotel.rating))}${'‚òÜ'.repeat(5-Math.floor(hotel.rating))} ${hotel.rating.toFixed(1)}</span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">üìç Distance from stadium</span>
                            <span class="detail-value distance-tag">${hotel.distance_km.toFixed(1)} km</span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">üéØ Match Score</span>
                            <span class="detail-value">
                                ${hotel.score.toFixed(2)}
                                ${getBadge(index)}
                            </span>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function getBadge(index) {
            if (index === 0) return '<span class="badge badge-best">Best Match</span>';
            if (index < 3) return '<span class="badge badge-good">Great Choice</span>';
            return '<span class="badge badge-ok">Good Option</span>';
        }

        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.style.display = 'block';
            errorDiv.textContent = '‚ùå Error: ' + message;
            document.getElementById('results').innerHTML = '';
        }

        // Allow Enter key to trigger search
        document.addEventListener('DOMContentLoaded', function() {
            checkAPIHealth();
            
            document.getElementById('country').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') searchHotels();
            });
            document.getElementById('maxPrice').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') searchHotels();
            });
            document.getElementById('limit').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') searchHotels();
            });
        });
    </script>
</body>
</html>
